<!-- d) Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
 Calcule e informe a média das notas-->

<meta charset="UTF-8">

<script>
    const nota1 = Number(prompt("Informe a primeira nota"))
    const nota2 = Number(prompt("Informe a segunda nota"))

    const media = (nota1 + nota2) / 2

    //alert("Nota 1: " + nota1.toFixed(2) + "\nNota 2: " + nota2.toFixed(2) + "\nMédia: " + media.toFixed(2))
    alert(`Nota 1: ${nota1.toFixed(1)} \nNota 2: ${nota2.toFixed(1)} \nMédia: ${media.toFixed(1)}`)
</script>
