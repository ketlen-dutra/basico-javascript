<!-- d) Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
 Calcule e informe a média das notas-->

<meta charset="UTF-8">

<script>
    var nota1 = Number(prompt("Informe a primeira nota"));
    var nota2 = Number(prompt("Informe a segunda nota"));

    var media = (nota1 + nota2) / 2;

    alert("Nota 1: " + nota1.toFixed(2) + "\nNota 2: " + nota2.toFixed(2) +
    "\nMédia: " + media.toFixed(2));
</script>
