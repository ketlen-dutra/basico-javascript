<!--b) Elaborar um programa para uma pizzaria, o qual leia o valor total de
 uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser
 pago por cliente.-->

<meta charset="UTF-8">

<script>
    const valor = Number(prompt("Informe o valor da conta"))
    const clientes = Number(prompt("Informe quantas pessoas vão pagar"))

    const calculo = valor / clientes

    alert("Valor da conta: R$ " + valor.toFixed(2) + "\nQuantos vão pagar: " + clientes + "\nQuanto cada um vai pagar: R$ " 
        + calculo.toFixed(2)
    )
</script>
