<!--b) Elaborar um programa para uma pizzaria, o qual leia o valor total de
 uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser
 pago por cliente.-->

<meta charset="UTF-8">

<script>
    var valor = Number(prompt("Informe o valor da conta"));
    var clientes = Number(prompt("Informe quantas pessoas vão pagar"));

    var calculo = valor / clientes;

    alert("Valor da conta: " + valor + "\nQuantos vão pagar: " + clientes + "\nQuanto cada um vai pagar: " 
        + calculo
    );
</script>
