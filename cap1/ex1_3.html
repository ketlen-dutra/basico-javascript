<!-- Tipos de dados e conversões de tipos-->

<script>
    // Operações envolvendo strings de números
    const a = "20"
    const b = a * 2
    const c = a / 2
    const d = a - 2
    const e = a + 2

    alert("a: " + a)
    alert("b: " + b)
    alert("c: " + c)
    alert("d: " + d)
    alert("e: " + e)

    // Utilizando o método Number() para converter o variável a em número
    const f = Number(a)
    const g = f + 2
    alert("g: " + g)
</script>
