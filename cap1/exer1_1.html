<!--a) Elaborar um programa que leia um número. Calcule e informe os seus
 vizinhos, ou seja, o número anterior e posterior-->

<meta charset="UTF-8">

<script>
    var numero = Number(prompt("Informe um número"));

    var menor = numero - 1;
    var maior = numero + 1;

    alert("Número informado: " + numero + "\nNúmero inferior: " + menor + "\nNúmero posterior: " + maior);
</script>
