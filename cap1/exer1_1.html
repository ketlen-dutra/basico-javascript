<!--a) Elaborar um programa que leia um número. Calcule e informe os seus
 vizinhos, ou seja, o número anterior e posterior-->

<meta charset="UTF-8">

<script>
    const numero = Number(prompt("Informe um número"))

    const menor = numero - 1
    const maior = numero + 1

    alert("Número informado: " + numero + "\nNúmero anterior: " + menor + "\nNúmero posterior: " + maior)
</script>
