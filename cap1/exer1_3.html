<!-- c) Elaborar um programa para uma loja, o qual leia o preço de um produto e
 informe as opções de pagamento da loja. Calcule e informe o valor para
 pagamento à vista com 10% de desconto e o valor em 3x.-->

<meta charset="UTF-8">

<script>
    var produto = Number(prompt("Informe o preço do produto"));

    var aVista = produto - (produto * 0.10);
    
    var parcelado = produto / 3;

    alert("Valor do produto: " + produto.toFixed(2) +
    "\nValor à vista com 10% de desconto: " + aVista.toFixed(2) +
    "\nValor parcelado em 3x: " + parcelado.toFixed(2));
</script>
