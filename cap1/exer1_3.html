<!-- c) Elaborar um programa para uma loja, o qual leia o preço de um produto e
 informe as opções de pagamento da loja. Calcule e informe o valor para
 pagamento à vista com 10% de desconto e o valor em 3x.-->

<meta charset="UTF-8">

<script>
    const produto = Number(prompt("Informe o preço do produto"))

    const desconto = produto - (produto * 0.10)
    
    const parcelado = produto / 3

    alert("Valor do produto: R$" + produto.toFixed(2) +
    "\nValor à vista com 10% de desconto: R$" + desconto.toFixed(2) +
    "\nValor parcelado em 3x: R$" + parcelado.toFixed(2))
</script>
