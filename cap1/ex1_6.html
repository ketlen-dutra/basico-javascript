<meta charset="UTF-8">
<script>
    const numero = Number(prompt("Digite um número"))
    var soma = numero + numero
    alert(`O dobro é: ${soma}`)

    /*
    b) Elaborar um programa que leia dois números. Calcule e informe a soma
 desses números.
    • Entrada de dados: ler dois números
    • Processamento: calcular a soma
    • Saída: informar a soma
    */

    //entrada
   var num1 = Number(prompt("Digite o primeiro número"))
   var num2 = Number(prompt("Digite o segundo número"))
    
   //processamento
   var soma = num1 + num2

   //saída
   alert("O resultado da soma é: " + soma)
</script>
