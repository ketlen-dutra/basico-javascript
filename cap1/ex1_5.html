<!--a) Elaborar um programa que leia um número. Calcule e informe o dobro
 desse número.
 • Entrada de dados: ler um número
 • Processamento: calcular o dobro
 • Saída: informar o dobro-->

<meta charset="UTF-8"> 
<script>
    //recebe um dado de entrada
    var digite_Numero = prompt("Digite um número inteiro");
    //faz o processamento
    var calculo = digite_Numero * 2;
    //exibe o resultado na tela
    alert("O resultado é: " + calculo);
</script>
