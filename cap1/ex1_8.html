<meta charset="UTF-8">
<script>
    /*
     d) Elaborar um programa que leia a duração de uma viagem em dias e
 horas. Calcule e informe a duração total da viagem em número de horas.
 Exemplo de dados de entrada e saída do programa (para uma viagem
 que dura 2 dias + 5 horas).
    */

   const dias = Number(prompt("Informe o número de dias"))
   const horas = Number(prompt("Informe o número de horas"))

   const total = (dias * 24) + horas

   alert("A duração total da viagem é: " + total + " horas")
</script>
