<!--
b) Elaborar um programa que leia um número e calcule sua raiz quadrada. 
Caso a raiz seja exata (quadrados perfeitos), informá-la, caso contrário, 
informe: ‘Não há raiz exata para ..’. A Figura 4.5 ilustra uma execução desse programa.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="img/ex4_5.jpg">
    <link rel="stylesheet" href="css/estilos.css"> 
    <title>Exemplo: Quadrado Perfeito</title>
</head>
<body>
    <img src="img/ex4_5.jpg" alt="Raiz Quadrada">
    <h1>Programa Quadrado Perfeito</h1>
    <form>
        <p>
            Insira um número:
            <input type="number" id="inNumero" required>
        </p>
        <input type="submit" value="Calcular Raiz">
        <input type="reset" value="Limpar campos">
    </form>
    <h3></h3>
    <script src="js/ex4_5.js"></script>
</body>
</html>
