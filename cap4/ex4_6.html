<!--
c) Em um determinado momento do dia, apenas notas de 10, 50 e 100 estão disponíveis em um terminal de 
caixa eletrônico. Elaborar um programa que leia um valor de saque de um cliente, verifique sua validade 
(ou seja, se pode ser pago com as notas disponíveis) e informe o número mínimo de notas de 100, 50 e 10 
necessárias para pagar esse saque. A Figura 4.6 exemplifica uma execução do programa.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="img/livrojs.png">
    <link rel="stylesheet" href="css/estilos.css"> 
    <title>Exemplo Caixa Eletrônico</title>
</head>
<body>
    <img src="img/ex4_6.jpg" alt="Caixa Eletrônico">
    <h1>Programa Caixa Eletrônico</h1>
    <form>
        <p>
            Valor:
            <input type="number" id="inValor" min="10" required>
        </p>
        <p>Clicar em 'Limpar Campos' antes de realizar nova operação.</p>
        <input type="submit" value="Exibir Notas para Saque">
        <input type="reset" value="Limpar Campos">
    </form>
    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <h3 id="outResp3"></h3>
    <script src="js/ex4_6.js"></script>
</body>
</html>
