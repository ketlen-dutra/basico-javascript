<!--
c) Elaborar um programa para simular um parquímetro, o qual leia o valor de moedas depositado em um 
  terminal de estacionamento rotativo. O programa deve informar o tempo de permanência do veículo no local 
  e o troco (se existir), como no exemplo da Figura 4.9. Se o valor for inferior ao tempo mínimo, 
  exiba a mensagem: “Valor Insuficiente”. Considerar os valores/tempos da Tabela 4.6 (o máximo é 120 min).
  Valor R$   |   Tempo (min)
  1,00       |  30
  1,75       |  60
  3,00       |  120
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="img/livrojs.png">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Cap 4 Exer C</title>
</head>
<body>
    <img src="img/exerc.jpg"  class="exerc" alt="Exercício">
    <h1>Programa Parquímetro</h1>
    <form>
        <p>
            Valor R$
            <input type="number" id="inNumero" min="0" step="0.01" required>
        </p>
        <p>
            <input type="submit" value="Exibir Resposta">
            <input type="reset" value="Limpar Campos">
        </p>
    </form>
    <h3 id="outValor"></h3>
    <h3 id="outTemp"></h3>
    <h3 id="outTroco"></h3>
    <script src="js/exer4_7.js"></script>
</body>
</html>
