<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="img/livrojs.png">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Programa Descubra o Número</title>
</head>
<body>
    <img src="img/ex6_2.jpg" alt="Jogo dos Números" class="normal">
    <h1>Programa Descubra o Número</h1>
    <form>
        <p>
            Número:
            <input type="number" min="1" max="100" id="inNumero" required autofocus>
            <input type="submit" value="Apostar" id="btApostar">
            <input type="button" value="Jogar Novamente" id="btRepetir" class="oculta">
        </p>
    </form>
    <h3>Erros: <span id="outErros">0</span></h3>
    <h3>Chances: <span id="outChances">6</span></h3>
    <h3 id="outDica" class="italico">Dica: é um número entre 1 e 100</h3>
    <script src="js/exem6_2.js"></script>
</body>
</html>
