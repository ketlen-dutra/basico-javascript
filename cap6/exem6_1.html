<!--
Nosso programa deve controlar a lista de atendimentos dos pacientes de um consultório odontológico 
– como se fosse um painel em exposição em uma tv do consultório. 
A Figura 6.2 ilustra a página exibida pelo programa em execução.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="img/livrojs.png">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Exemplo Consultório</title>
</head>
<body>
    <img src="img/ex6_1.jpg" alt="Consultório Odontológico" class="alta">
    <h1>Programa Consultório Odontológico</h1>
    <form>
        <p>
            Paciente:
            <input type="text" id="inPaciente" required autofocus>
            <input type="submit" value="Adicionar">
            <input type="button" value="Urgência" id="btUrgencia">
            <input type="button" value="Atender" id="btAtender">
        </p>
    </form>
    <h3>
        Em atendimento:
        <span class="fonte-azul"></span></h3>
    <pre></pre>
    <script src="js/exem6_1.js"></script>
</body>
</html>
