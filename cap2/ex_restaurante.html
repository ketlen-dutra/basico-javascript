<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>cap 2 - exer - Restaurante</title>
</head>

<body>
    <h1>Restaurante por Kg</h1> <!--Título do programa-->
    <form>
    <p>
        Preço por Quilo R$: <!--Texto-->
        <input type="number" id="inPreco" min="0" step="0.01" required></p> <!--Caixa de texto-->
    <p>
        Peso em gramas:
        <input type="number" id="inGramas" min="0" required></p>
    <input type="submit" value="Calcular valor"> <!--Botão-->
    </form>
    <h4></h4> <!--Saída-->
    <script src="ex_restaurante.js"></script> <!--link para arquivo .js-->
</body>
