<!--Funções matemáticas da classe Math-->

<meta charset="UTF-8">

<script>
    //Math.abs(num)
    // Retorna o valor absoluto de um número, ou seja, se o valor for 
    // negativo, ele será convertido para positivo. Se positivo, o valor permanece o mesmo.

    var valorAbsoluto = Math.abs(-3);
    alert("valor absoluto de (-3) = " + valorAbsoluto);

    //Math.ceil(num)
    // Arredonda o valor para cima. Dessa forma, se o valor possuir decimais, 
    // retorna o próximo número inteiro do valor analisado.

    var valorParaCima = Math.ceil(3.2);
    alert("valor arredondado para cima de (3.2) = " + valorParaCima);

    // Math.floor(num)
    // Arredonda o valor para baixo, retornando a parte inteira do número.

    var valorParaBaixo = Math.floor(3.9);
    alert("valor arredondado para baixo de (3.9) = " + valorParaBaixo);

    // Math.pow(base,exp)
    // Retorna a base elevada ao expoente.

    var valorExpoente = Math.pow(4,2);
    alert("valor expoente de (4,2) = " + valorExpoente);

    // Math.random()
    // Retorna um número aleatório entre 0 e 1, com várias casas decimais. 
    // O número aleatório possível inicia em 0 e vai até um valor inferior a 1.

    var valorAleatorio = Math.random();
    alert("valor aleatório entre 0 e 1 = " + valorAleatorio);

    // Math.round(num)
    // Arredonda o valor para o inteiro mais próximo. A partir de .5 na parte fracionária, 
    // o valor é arredondado para cima. Anterior a .5,é arredondado para baixo.

    var valorArredondado = Math.round(4.49);
    alert("valor arrendodado para a casa mais próxima (4.49) = " + valorArredondado);

    // Math.sqrt(num)
    // Retorna a raiz quadrada do número (square root).

    var valorRaiz = Math.sqrt(16);
    alert("valor da raiz quadrada de (16) = " + valorRaiz);
     
</script>
