<!--Operadores aritméticos e funções matemáticas-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores e funções</title>
</head>
<body>
    <!--Operadores aritméticos: + - * / **(exponenciação) %(módulo ou resto)-->
    <script>
        var a = 5 % 2;
        var b = 7 % 4;

        alert("Operação utilizando % (módulo)" + "\na) 5 % 2 = " + a + "\nb) 7 % 4 = " + b);
    </script>
</body>
</html>
