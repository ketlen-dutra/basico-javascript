<!--
a) Uma farmácia está com uma promoção – Na compra de duas unidades de um
 mesmo medicamento, o cliente recebe como desconto os centavos do
 valor total. Elaborar um programa que leia descrição e preço de um
 medicamento. Informe o valor do produto na promoção. A Figura 2.11
 apresenta a tela com um exemplo de dados de entrada e saída do
 programa.
-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cap 2 - exer - farmacia</title>
</head>

<body>
    <h2>Promoção na farmácia</h2>
    <form>
    <p>
        Produto
        <input type="text" id="inRemedio" required></p>
    <p>
        Preço
        <input type="number" id="inValor" min="0" step="0.01" required></p>
    <input type="submit" value="Calcular desconto">
    </form>
    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <script src="exer_farmacia.js"></script>
</body>

</html>
