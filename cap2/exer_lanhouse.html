<!--
b) Elaborar um programa para uma lan house de um aeroporto – 
O programa deve ler o valor de cada 15 minutos de uso de um computador e o tempo de uso por um cliente em minutos. 
Informe o valor a ser pago pelo cliente, sabendo que as frações extras de 15 minutos devem ser cobradas de 
forma integral. A Figura 2.10 exibe um exemplo com dados do programa.
-->



<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cap 2 - exer - lanhouse</title>
</head>
<body>
    <h2>Lan House do aeroporto</h2>
    <form>
        <p>
            Valor por minuto:
            <input type="number" id="inValor" min="0" step="0.01" required></p>
        <p>
            Minutos usados:
            <input type="number" id="inTempo" min="0" required></p>
        <input type="submit" value="Calcular">
    </form>
    <h3></h3>
    <script src="exer_lanhouse.js"></script>
</body>
</html>
