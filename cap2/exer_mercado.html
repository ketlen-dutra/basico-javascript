<!--
c) Um supermercado está com uma promoção – Para aumentar suas vendas no setor de higiene, 
cada etiqueta de produto deve exibir uma mensagem anunciando 50% de desconto (para um item) 
na compra de três unidades do produto. Elaborar um programa que leia descrição e preço de um produto. 
Após, apresente as mensagens indicando a promoção – conforme o exemplo ilustrado na Figura 2.11.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cap 2 - exer supermercado</title>
</head>
<body>
    <h1>Promoção no Supermercado</h1>
    <form>
        <p>
            Nome do produto
            <input type="text" id="inProduto" required></p>
        <p>
            Preço R$ 
            <input type="number" id="inPreco" min="0" step="0.01" required></p>
        <input type="submit" value="Calcular Promoção">
    </form>
    <h3 id="nomeProduto"></h3>
    <h3 id="exibirPromocao"></h3>
    <script src="exer_mercado.js"></script>
</body>
</html>
