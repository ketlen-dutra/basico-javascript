<!--
b) Digamos que o número de chinchilas de uma fazenda triplica a cada ano, após o primeiro ano. 
Elaborar um programa que leia o número inicial de chinchilas e anos e informe ano a ano o número médio 
previsto de chinchilas da fazenda. O número inicial de chinchilas deve ser maior ou igual a 2 (um casal).
 A Figura 5.16 exibe a página com um exemplo de saída do programa.
-->

<body>
    <img src="img/exerc.jpg" class="normal" alt="Exercício">

    <form>
        <p>
            Quantidade Inicial:
            <input type="number" id="inQuantidade" min="2" required>
        </p>
        <p>
            Anos:
            <input type="number" id="inAnos" min="1" required>
        </p>
        <input type="submit" value="Exibir Resposta">
    </form>
