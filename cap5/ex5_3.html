<!--
Informe um número, e exiba os pares entre 1 e o número informado.
O programa deve validar se foi digitado um número. Caso não tenha um número, o programa deve exibir
um alerta e pedir novamente para digitar um número.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="img/livrojs.png">
    <title>Ex 3 Programa Exibe Pares</title>
</head>
<body>
    <script>
        let numero  //declara a variável com let, pois ela pode ser alterada
                    //e será acessada fora do bloco do...while

        do{    //cria laço de repetição do(faça)
            numero = Number(prompt("Número: ")) //lê um número
            if(numero == 0 || isNaN(numero)) {  //se num = 0 ou inválido
                alert("Digite um número válido...(a partir de 2)")
            }
        }while(numero == 0 || isNaN(numero))  //enquanto num = 0 ou inválido

        let pares = `Pares entre 1 e ${numero}: `   //string que irá conter a resposta

        for(let i = 2; i <= numero; i = i + 2) {
            pares = `${pares} ${i},`
        }
        alert(pares)  //exibe lista dos números pares
        
    </script>
</body>
</html>
