<!--
O programa deve ler um número que corresponde à quantidade de símbolos que devem ser preenchidos 
(em um cheque ou boleto bancário, por exemplo). O preenchimento deve intercalar os caracteres “*” e “-”. 
A Figura 5.12 ilustra uma execução
-->

<html lang="pt-br">
<head>

    <link rel="icon" type="img/png" href="img/livrojs.png">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Cap 5 - Exemplo 7</title>
</head>
<body>
    <img src="img/ex5_7.jpg" alt="Fabrica de estrelas" class="normal">
    <h1>Programa Fábrica de Estrelas</h1>
    <form>
        <p>
            Digite a quantidade de símbolos
            <input type="number" id="inQtd" min="1" required>
        </p>
        <input type="submit" value="Preencher Espaços">
    </form>
    <h3></h3>
    <script src="js/ex5-7.js"></script>
</body>
</html>
