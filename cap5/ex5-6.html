<!--
O Exemplo 5.6 recebe um número e informa se ele é ou não primo.
Apenas para relembrar, um número primo é aquele que possui apenas 2 divisores: 1 e ele mesmo. 
Nesse programa, faremos uso de uma variável contadora para obter a quantidade de divisores 
do número informado pelo usuário. A Figura 5.10 exibe a tela do programa números primos.

Observação: segundo novos conceitos matemáticos, o número 1 não deve mais ser considerado número primo. 
Em razão disso, o teste para verificar se o número é primo, no Programa ex5_6.js a seguir, 
contém apenas a comparação if (numDivisores == 2).
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="img/livrojs.png">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Cap 5 - Exemplo 6</title>
</head>
<body>
    <img src="img/ex5_6.jpg" alt="Números Primos" class="normal">
    <h1>Programa Números Primos</h1>
    <form>
        <p>
            Número
            <input type="number" id="inNum" required>
        </p>
        <input type="submit" value="Exibir Resultado">
    </form>
    <pre id="outResp"></pre>
    <script src="js/ex5-6.js"></script>
</body>
</html>
