<!--
a) Elaborar um programa que leia o nome de uma fruta e um número. O programa deve repetir a exibição do nome 
da fruta, de acordo com o número informado. Utilize o “*” para separar os nomes. 
A Figura 5.15 ilustra a execução do programa. 
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="img/livrojs.png">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Cap 5 - Exerc A</title>
</head>
<body>
    <img src="img/exerc.jpg" alt="Exercício" class="normal">
    <h1>Programa Nomes Repetidos</h1>
    <form>
        <p>
            Nome da Fruta:
            <input type="text" id="inNome" required>
        </p>
        <p>
            Número de Repetições:
            <input type="number" id="inNumero" min="1" required>
        </p>
        <p>
            <input type="submit" value="Exibir Resultado">
        </p>
    </form>
    <h3 id="outResp1"></h3>
    <script src="js/exer5_1.js"></script>
</body>
</html>
