<!--
c) Elaborar um programa que leia um número e verifique se ele é ou não perfeito. 
Um número dito perfeito é aquele que é igual à soma dos seus divisores inteiros (exceto o próprio número). 
O programa deve exibir os divisores do número e a soma deles. 
A Figura 5.17 exibe a página do programa com um exemplo de número perfeito.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/livrojs.png">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Exer C - Cap 5</title>
</head>
<body>
    <img src="img/exerc.jpg" alt="Exercício" class="normal">
    <h1>Programa Encontre o Número Perfeito</h1>
    <form>
        <p>
            Número:
            <input type="number" id="inNumero" min="1" required>
        </p>
        <P>
            <input type="submit" value="Fazer Verificação">
        </P>
    </form>
    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <script src="js/exer5_3.js"></script>
</body>
</html>
